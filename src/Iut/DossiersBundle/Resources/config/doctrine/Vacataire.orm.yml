Iut\DossiersBundle\Entity\Vacataire:
    type: entity
    table: null
    repositoryClass: Iut\DossiersBundle\Repository\VacataireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: '50'
        prenom:
            type: string
            length: '50'
        mail:
            type: string
            length: '255'
            unique: true
    manyToMany:
        formations:
            targetEntity: Formation
            joinTable:
                name: vacataires_formations
                joinColumns:
                    vacataire_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    formation_id:
                        referencedColumnName: id
            cascade:
                - persist
    oneToMany:
        dossiers:
            targetEntity: Dossier
            mappedBy: vacataire

    lifecycleCallbacks: {  }
